<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
	<div class="wrap">

			<div>
				<span>圈子</span>
				<span style="border-right: 0;">视频</span>
			</div>
		</div>
		<div class="content">
			<div class="con1">
				<img src="img/in2.png" alt="">
				<div class="bg">
					<p class="p1">豆芽健康&nbsp;养生界的“四大天王”</p>

				<div class="bg">
					<p class="p1">脆皮曲奇&nbsp;零食早餐都ok</p>
					<p class="p2">水果与粗粮的完美组合</p>
				</div>
			</div>
			<div class="con1" style="margin-top: 8%;">

		<div class="foot">
			<ul>
				<li>
					<img src="img/tb1_1.png" alt="" style="margin-top:17%;">
						主页
				</li>
				<li>
					<img src="img/tb2_1.png" alt="" style="margin-top:17%;">

	</div>
</body>
<script>
	var img = document.querySelectorAll('.content img');
	var bg 	= document.querySelectorAll('.content .bg');
	var bg2 = document.querySelector('.content .bg2');
	 window.onload=function(){
	 		bg[0].style.height=parseInt(img[0].offsetHeight)+"px";
	 		bg[1].style.height=parseInt(img[1].offsetHeight)+"px";
	 		bg2.style.height=parseInt(img[2].offsetHeight)+"px";
	 }
	 window.onresize=function(){
	 		bg[0].style.height=parseInt(img[0].offsetHeight)+"px";
	 		bg[1].style.height=parseInt(img[1].offsetHeight)+"px";
	 		bg2.style.height=parseInt(img[2].offsetHeight)+"px";
	 }
</script>
