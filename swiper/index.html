<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<style>
	html,body{
		width: 100%;
		height: 100%;
	}
	.swiper-container{
		width: 100%;
		height: 100%;
		font-size: 50px;
	}
	.swiper-slide:nth-child(1){
			background: url(img/bg1.jpg);
			background-size: cover;
		}
	.swiper-slide:nth-child(2){
			background: url(img/bg2.jpg);
			background-size: cover;
		}
	.swiper-slide:nth-child(3){
			background: url(img/bg3.jpg);
			background-size: 100% 100%;
		}
	.swiper-slide:nth-child(5){
			background: url(img/bg5.jpg);
			background-size: 100% 100%;
		}			
	.swiper-slide:nth-child(1) div:nth-child(1){
		margin:28% 2% 0; 
		width:80%; 
	}
	.swiper-slide:nth-child(1) div:nth-child(2){
		margin:15% 2%; 
		width:80%; 
	}
	.swiper-slide:nth-child(1) div:nth-child(3){
		margin:33% -25%; 
		width:120%;
		position: relative;
	}
	.swiper-slide:nth-child(1) div:nth-child(3) div{
		position: absolute;
		bottom: 20%;
		left: 50.5%;
		transform-origin: 50% 50%;
		width:13%;
		animation: move 1.1s 0.5s linear; 
	}
	.swiper-slide:nth-child(2) div:nth-child(1){
		margin:18% 2% 0; 
		width:80%; 
	}
	.swiper-slide:nth-child(3) div:nth-child(1){
		margin:18% 0 0 18%; 
		width:80%; 
	}
	.swiper-slide:nth-child(4) div:nth-child(1){
		margin:14% 2% 0 ; 
		width:80%; 
	}
	.swiper-slide:nth-child(4) div:nth-child(2){
		margin:10% 2% 0 ; 
		width:80%; 
	}
	.swiper-slide:nth-child(4) div:nth-child(3){
		margin:10% 2% 0 ; 
		width:120%; 
	}
	.swiper-slide:nth-child(5) div:nth-child(1){
		margin:14% 2% 0 ; 
		width:80%; 
	}
	.swiper-slide:nth-child(5) div:nth-child(2){
		margin:10% 0 0 50%; 
		width:45%; 
	}
	.swiper-slide:nth-child(5) div:nth-child(3){
		margin-top:40%; 
		width:90%; 
	}
	.swiper-slide div img{
		width:100%; 
	}
	.heard{
		width: 96%;
		padding:2%; 
		position: fixed;
		z-index: 5;
	}
	.heard img{
		width: 100%;
	}
	.heard .left{
		margin-top:15px; 
		width: 28.2666%;
		float: left;
	}
	.heard .right{
		width: 7.4666%;
		float: right;
	}
	.foot{
		width: 96%;
		padding:2%; 
		position: fixed;
		z-index: 5;
		text-align: center;
		bottom: 0;
		animation: 1s ftmove linear infinite;
	}
	.foot p{
		width: 24px;
		line-height: 18px;
		margin:auto; 
		text-align: center;

	}
	.foot img{
		width: 100%;
	}
	@keyframes ftmove{
		0%{
			transform: translate3d(0,0px,0);
		}
		100%{
			transform: translate3d(0,-30px,0);
		}
	}
	@keyframes move{
		0%{
			transform: rotateZ(-360deg);
		}
	}
	</style>
</head>

<body>
	  
	  <div class="swiper-container">
		  <div class="heard animated fadeInUp">
		  	 	<p class="left"><img src="img/logo_l.png" alt=""></p>
		  	 	<p class="right"><img src="img/logo_r.png" alt=""></p>
		  </div>
		  <div class="foot animated fadeInUp">
		  	 	<p><img src="img/web-swipe-tip.png" alt=""></p>
		  </div>	
          <div class="swiper-wrapper">
	        	<div class="swiper-slide">
	        		<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="img/title1.png" alt=""></div>
	        		<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"><img src="img/title1_b.png" alt=""></div>
	        		<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
	        			<img src="img/car.png" alt="">
	        			<div id="well"><img src="img/wheel.png" alt=""></div>
	        		</div>
	        	</div>
            <div class="swiper-slide">
	            <div class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
	            	<img src="img/title2.png" alt="">
	            </div>
	        </div>
            <div class="swiper-slide">
            	<div class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
            		<img src="img/title3.png" alt="">
            	</div>
            </div>
            <div class="swiper-slide">
            	<div class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="img/title4.png" alt=""></div>
            	<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="img/title4_b.png" alt=""></div>
            	<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="img/bg4_b.png" alt=""></div>
            </div>
            	<div class="swiper-slide">
            		<div class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="img/title5.png" alt=""></div>
            		<div class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="img/button.png" alt=""></div>
            		<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="img/car2.png" alt=""></div>
            	</div>  
          </div>
      <div>
</body>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
	var oDiv = document.getElementsByClassName("swiper-slide");
	var wel = document.getElementById('well');
	// alert(oDiv.length)
	var swiper = new Swiper('.swiper-container', {
	direction: 'vertical',
	mousewheelControl : true,
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    swiperAnimateCache(swiper); //隐藏动画元素 
	    swiperAnimate(swiper); //初始化完成开始动画


  	}, 
  	onSlideChangeEnd: function(swiper){ 

  		// console.log(swiper.activeIndex)
  		
  		if(swiper.activeIndex!=0)
  		{
  			wel.style.display = 'none';
  		}else {
  			wel.style.display = 'block';
  		}

    	swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  	}       
    });
</script>
</html>
